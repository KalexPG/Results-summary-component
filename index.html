<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <section class="container-mor">
      <div class="title">Your Results </div>
      <div class="rueda">
        <div class="nu-76">76</div>
        <div class="final-nu">of 100</div>
      </div>

      <div class="descrition-1">
        <h2 class="title-descrition">Great</h2>
        <p class="text-descrition">You scored higher than 65% of the people who
           have taken these test.</p>
      </div>
    </section>

    <section class="container-2">
      <div class="title-2">Summary</div>
      <ul class="list">
      <li class="frag frag-1"><img class="state-icon" src="assets/images/icon-reaction.svg" alt="">
        <p class="state-name">Reaction</p>
      <div class="nun-poc">
        <span class="nun-nun">80</span>
        <span class="max-nun"> / 100</span>
      </div>
    </li>
      <li class="frag frag-2"><img src="assets/images/icon-memory.svg" alt=""><p class="state-name2">Memory</p>
        <div class="nun-poc">
          <span class="nun-nun">92</span>
          <span class="max-nun"> / 100</span>
        </div>
      </li>
      <li class="frag frag-3"><img src="assets/images/icon-verbal.svg" alt=""><p class="state-name3">Verbal</p>
        <div class="nun-poc">
          <span class="nun-nun">61</span>
          <span class="max-nun"> / 100</span>
        </div>
      </li>
      <li class="frag frag-4"><img src="assets/images/icon-visual.svg" alt=""><p class="state-name4">Visual</p>
        <div class="nun-poc">
          <span class="nun-nun">72</span>
          <span class="max-nun"> / 100</span>
        </div>
      </li>
    </ul>

    <button class="btn-conti">Continue</button>
    </section>
  </main>


  
  <div class="cocta">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">KalexPG</a>.
  </div>
</body>
</html>
